<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GetMyName - Profile Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0d1117;
            color: #c9d1d9;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            flex: 1;
        }

        .search-section {
            background: #161b22;
            padding: 40px;
            border-radius: 12px;
            border: 1px solid #30363d;
            margin-bottom: 30px;
            text-align: center;
        }

        h1 {
            color: #f0f6fc;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            color: #8b949e;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .search-box {
            display: flex;
            gap: 10px;
            max-width: 500px;
            margin: 0 auto;
        }

        input[type="text"] {
            flex: 1;
            padding: 15px 20px;
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 8px;
            font-size: 16px;
            color: #c9d1d9;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #58a6ff;
        }

        input[type="text"]::placeholder {
            color: #6e7681;
        }

        button {
            padding: 15px 30px;
            background: #238636;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #2ea043;
        }

        button:active {
            background: #1a7f37;
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .error-message {
            background: #2d1117;
            color: #f85149;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            border: 1px solid #da3633;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #8b949e;
            font-size: 1.2em;
        }

        .profile-card {
            background: #161b22;
            border-radius: 12px;
            border: 1px solid #30363d;
            overflow: hidden;
            animation: slideUp 0.4s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .profile-header {
            background: #1c2128;
            padding: 40px;
            text-align: center;
            border-bottom: 1px solid #30363d;
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #30363d;
            margin-bottom: 20px;
            object-fit: cover;
        }

        .profile-header h2 {
            font-size: 2em;
            margin-bottom: 5px;
            color: #f0f6fc;
        }

        .username {
            color: #8b949e;
            font-size: 1.1em;
            margin-bottom: 10px;
        }

        .title {
            font-size: 1.2em;
            color: #c9d1d9;
            margin-bottom: 5px;
        }

        .pronouns {
            color: #8b949e;
            font-size: 0.9em;
        }

        .profile-content {
            padding: 40px;
        }

        .section {
            margin-bottom: 40px;
        }

        .section:last-child {
            margin-bottom: 0;
        }

        .section-title {
            color: #58a6ff;
            font-size: 1.5em;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #30363d;
        }

        .bio {
            color: #c9d1d9;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .about {
            color: #c9d1d9;
            line-height: 1.7;
            white-space: pre-line;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #c9d1d9;
        }

        .info-item strong {
            color: #f0f6fc;
        }

        .skills {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .skill-tag {
            background: #1c2128;
            color: #c9d1d9;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 500;
            border: 1px solid #30363d;
        }

        .project-card, .experience-card, .education-card {
            background: #0d1117;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 15px;
            border-left: 3px solid #58a6ff;
            border: 1px solid #30363d;
            border-left: 3px solid #58a6ff;
        }

        .project-card:last-child, .experience-card:last-child, .education-card:last-child {
            margin-bottom: 0;
        }

        .project-card h3, .experience-card h3, .education-card h3 {
            color: #f0f6fc;
            margin-bottom: 8px;
        }

        .project-card p, .experience-card p, .education-card p {
            color: #c9d1d9;
            line-height: 1.6;
            margin-bottom: 8px;
        }

        .project-image {
            width: 100%;
            max-width: 400px;
            border-radius: 8px;
            margin-top: 10px;
            border: 1px solid #30363d;
        }

        .project-link {
            color: #58a6ff;
            text-decoration: none;
            font-weight: 500;
        }

        .project-link:hover {
            text-decoration: underline;
        }

        .date-range {
            color: #8b949e;
            font-size: 0.9em;
            font-style: italic;
        }

        .socials {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .social-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 16px;
            background: #1c2128;
            color: #c9d1d9;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            border: 1px solid #30363d;
            transition: background 0.2s, border-color 0.2s;
        }

        .social-link:hover {
            background: #238636;
            border-color: #238636;
            color: #ffffff;
        }

        .footer {
            text-align: center;
            padding: 40px 20px 20px;
            color: #8b949e;
            font-size: 0.9em;
        }

        .footer a {
            color: #58a6ff;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 600px) {
            .search-box {
                flex-direction: column;
            }

            h1 {
                font-size: 2em;
            }

            .profile-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-section">
            <h1>GetMyName</h1>
            <p class="subtitle">Discover developer profiles</p>
            <div class="search-box">
                <input type="text" id="usernameInput" placeholder="Enter username..." />
                <button id="searchBtn">Search</button>
            </div>
            <div id="errorMessage" class="error-message hidden"></div>
        </div>

        <div id="loadingIndicator" class="loading hidden">
            Loading profile...
        </div>

        <div id="profileCard" class="profile-card hidden"></div>
    </div>

    <footer class="footer">
        Powered by API from <a href="https://getmy.name" target="_blank">getmy.name</a> by <a href="https://mtex.dev" target="_blank">MTEX.dev</a>
    </footer>

    <script>
        const usernameInput = document.getElementById('usernameInput');
        const searchBtn = document.getElementById('searchBtn');
        const errorMessage = document.getElementById('errorMessage');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const profileCard = document.getElementById('profileCard');

        async function fetchProfile(username) {
            const response = await fetch(`https://getmy.name/api/v1/profile/${username}`);
            if (!response.ok) {
                throw new Error('User not found');
            }
            return await response.json();
        }

        function formatDate(dateString) {
            if (!dateString) return 'Present';
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { year: 'numeric', month: 'long' });
        }

        function getSocialUrl(platform, value) {
            const urls = {
                github: `https://github.com/${value}`,
                linkedin: `https://linkedin.com/in/${value}`,
                twitter: `https://twitter.com/${value}`,
                personal_website: value,
                codepen: `https://codepen.io/${value}`,
                instagram: `https://instagram.com/${value}`,
                youtube_url: value,
                stackoverflow: `https://stackoverflow.com/users/${value}`,
                bluesky: `https://bsky.app/profile/${value}`,
                dev_to: `https://dev.to/${value}`,
                hashnode: `https://hashnode.com/${value}`,
                npm: `https://www.npmjs.com/${value}`,
                product_hunt: `https://www.producthunt.com/@${value}`,
                polywork: `https://www.polywork.com/${value}`,
                gitlab: `https://gitlab.com/${value}`,
                dribbble: `https://dribbble.com/${value}`,
                figma: `https://figma.com/@${value}`
            };
            return urls[platform] || '#';
        }

        function renderProfile(data) {
            let html = `
                <div class="profile-header">
                    ${data.avatar_url ? `<img src="${data.avatar_url}" alt="${data.name}" class="avatar" />` : ''}
                    <h2>${data.name}</h2>
                    <div class="username">@${data.username}</div>
                    ${data.title ? `<div class="title">${data.title}</div>` : ''}
                    ${data.pronouns ? `<div class="pronouns">${data.pronouns}</div>` : ''}
                </div>
                <div class="profile-content">
            `;

            // Bio and basic info
            if (data.bio || data.location || data.email) {
                html += `<div class="section">`;
                if (data.bio) {
                    html += `<p class="bio">${data.bio}</p>`;
                }
                html += `<div class="info-grid">`;
                if (data.location) {
                    html += `<div class="info-item">üìç ${data.location}</div>`;
                }
                if (data.email) {
                    html += `<div class="info-item">‚úâÔ∏è ${data.email}</div>`;
                }
                html += `</div></div>`;
            }

            // About Me
            if (data.about_me) {
                html += `
                    <div class="section">
                        <h3 class="section-title">About Me</h3>
                        <div class="about">${data.about_me}</div>
                    </div>
                `;
            }

            // Skills
            if (data.skills && data.skills.length > 0) {
                html += `
                    <div class="section">
                        <h3 class="section-title">Skills</h3>
                        <div class="skills">
                            ${data.skills.map(skill => `<span class="skill-tag">${skill}</span>`).join('')}
                        </div>
                    </div>
                `;
            }

            // Projects
            if (data.projects && data.projects.length > 0) {
                html += `
                    <div class="section">
                        <h3 class="section-title">Projects</h3>
                        ${data.projects.map(project => `
                            <div class="project-card">
                                <h3>${project.title || project.name}</h3>
                                ${project.description ? `<p>${project.description}</p>` : ''}
                                ${project.url ? `<a href="${project.url}" target="_blank" class="project-link">View Project ‚Üí</a>` : ''}
                                ${project.image_path ? `<br><img src="${project.image_path}" alt="${project.title}" class="project-image" />` : ''}
                            </div>
                        `).join('')}
                    </div>
                `;
            }

            // Experience
            if (data.experiences && data.experiences.length > 0) {
                html += `
                    <div class="section">
                        <h3 class="section-title">Experience</h3>
                        ${data.experiences.map(exp => `
                            <div class="experience-card">
                                <h3>${exp.title}</h3>
                                <p><strong>${exp.company}</strong>${exp.location ? ` ‚Ä¢ ${exp.location}` : ''}</p>
                                <p class="date-range">${formatDate(exp.start_date)} - ${formatDate(exp.end_date)}</p>
                                ${exp.description ? `<p>${exp.description}</p>` : ''}
                            </div>
                        `).join('')}
                    </div>
                `;
            }

            // Education
            if (data.education && data.education.length > 0) {
                html += `
                    <div class="section">
                        <h3 class="section-title">Education</h3>
                        ${data.education.map(edu => `
                            <div class="education-card">
                                <h3>${edu.degree}${edu.field_of_study ? ` in ${edu.field_of_study}` : ''}</h3>
                                <p><strong>${edu.school}</strong></p>
                                <p class="date-range">${formatDate(edu.start_date)} - ${formatDate(edu.end_date)}</p>
                                ${edu.description ? `<p>${edu.description}</p>` : ''}
                            </div>
                        `).join('')}
                    </div>
                `;
            }

            // Socials
            if (data.socials && Object.keys(data.socials).length > 0) {
                const socialEntries = Object.entries(data.socials).filter(([_, value]) => value);
                if (socialEntries.length > 0) {
                    html += `
                        <div class="section">
                            <h3 class="section-title">Connect</h3>
                            <div class="socials">
                                ${socialEntries.map(([platform, value]) => `
                                    <a href="${getSocialUrl(platform, value)}" target="_blank" class="social-link">
                                        ${platform.replace('_', ' ').replace(/\b\w/g, l => l.toUpperCase())}
                                    </a>
                                `).join('')}
                            </div>
                        </div>
                    `;
                }
            }

            html += `</div>`;
            profileCard.innerHTML = html;
        }

        async function handleSearch() {
            const username = usernameInput.value.trim();
            
            if (!username) {
                errorMessage.textContent = 'Please enter a username';
                errorMessage.classList.remove('hidden');
                return;
            }

            errorMessage.classList.add('hidden');
            profileCard.classList.add('hidden');
            loadingIndicator.classList.remove('hidden');
            searchBtn.disabled = true;

            try {
                const data = await fetchProfile(username);
                renderProfile(data);
                profileCard.classList.remove('hidden');
            } catch (error) {
                errorMessage.textContent = `Could not find profile for "${username}". Please check the username and try again.`;
                errorMessage.classList.remove('hidden');
            } finally {
                loadingIndicator.classList.add('hidden');
                searchBtn.disabled = false;
            }
        }

        searchBtn.addEventListener('click', handleSearch);
        usernameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleSearch();
            }
        });

        // Check for username in URL params
        const urlParams = new URLSearchParams(window.location.search);
        const usernameParam = urlParams.get('username');
        if (usernameParam) {
            usernameInput.value = usernameParam;
            handleSearch();
        }
    </script>
</body>
</html>
