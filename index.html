<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GetMyName - Profile Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0d1117;
            color: #c9d1d9;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            flex: 1;
            width: 100%;
        }

        /* Header Section */
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px 20px;
        }

        .logo {
            font-size: 3.5em;
            font-weight: 800;
            color: #f0f6fc;
            margin-bottom: 12px;
            letter-spacing: -1px;
        }

        .tagline {
            color: #8b949e;
            font-size: 1.3em;
            margin-bottom: 40px;
        }

        /* Search Section */
        .search-container {
            max-width: 600px;
            margin: 0 auto 40px;
        }

        .search-box {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
        }

        input[type="text"] {
            flex: 1;
            padding: 18px 24px;
            background: #161b22;
            border: 2px solid #30363d;
            border-radius: 12px;
            font-size: 16px;
            color: #f0f6fc;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #58a6ff;
            box-shadow: 0 0 0 4px rgba(88, 166, 255, 0.12);
        }

        input[type="text"]::placeholder {
            color: #6e7681;
        }

        .search-btn {
            padding: 18px 40px;
            background: #238636;
            color: #ffffff;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        .search-btn:hover:not(:disabled) {
            background: #2ea043;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(46, 160, 67, 0.4);
        }

        .search-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Error Message */
        .error-message {
            background: #2d1117;
            color: #f85149;
            padding: 16px 20px;
            border-radius: 12px;
            border: 1px solid #da3633;
            text-align: center;
            animation: shake 0.4s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        /* Profile Card */
        .profile-card {
            background: #161b22;
            border-radius: 16px;
            border: 1px solid #30363d;
            overflow: hidden;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Profile Header with side-by-side layout */
        .profile-header {
            padding: 40px;
            border-bottom: 1px solid #30363d;
            display: flex;
            gap: 32px;
            align-items: flex-start;
        }

        .avatar-section {
            flex-shrink: 0;
        }

        .avatar {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            border: 4px solid #30363d;
            object-fit: cover;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
        }

        .profile-info {
            flex: 1;
            min-width: 0;
        }

        .profile-name {
            font-size: 2.5em;
            color: #f0f6fc;
            font-weight: 700;
            margin-bottom: 8px;
            line-height: 1.2;
        }

        .profile-username {
            color: #8b949e;
            font-size: 1.3em;
            margin-bottom: 16px;
        }

        .profile-title {
            color: #c9d1d9;
            font-size: 1.2em;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .profile-pronouns {
            color: #8b949e;
            font-size: 1em;
            margin-bottom: 16px;
        }

        .profile-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 16px;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #c9d1d9;
            font-size: 0.95em;
        }

        .meta-icon {
            color: #8b949e;
        }

        /* Bio Section */
        .bio-section {
            padding: 32px 40px;
            border-bottom: 1px solid #30363d;
        }

        .bio-text {
            color: #c9d1d9;
            font-size: 1.05em;
            line-height: 1.7;
        }

        /* Content Section */
        .content-section {
            padding: 40px;
        }

        .content-grid {
            display: grid;
            gap: 32px;
        }

        .section-block {
            animation: fadeIn 0.5s ease;
        }

        .section-title {
            color: #f0f6fc;
            font-size: 1.5em;
            font-weight: 600;
            margin-bottom: 20px;
            padding-bottom: 12px;
            border-bottom: 2px solid #30363d;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-icon {
            color: #58a6ff;
        }

        /* Skills */
        .skills-container {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
        }

        .skill-tag {
            background: #1c2128;
            color: #c9d1d9;
            padding: 10px 20px;
            border-radius: 24px;
            font-size: 0.95em;
            font-weight: 500;
            border: 1px solid #30363d;
            transition: all 0.2s;
        }

        .skill-tag:hover {
            border-color: #58a6ff;
            background: #0d1117;
            transform: translateY(-2px);
        }

        /* Cards (Projects, Experience, Education) */
        .card {
            background: #0d1117;
            padding: 28px;
            border-radius: 12px;
            border: 1px solid #30363d;
            border-left: 4px solid #58a6ff;
            transition: all 0.3s ease;
            margin-bottom: 16px;
        }

        .card:last-child {
            margin-bottom: 0;
        }

        .card:hover {
            transform: translateX(4px);
            border-left-color: #2ea043;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
        }

        .card-title {
            color: #f0f6fc;
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .card-subtitle {
            color: #c9d1d9;
            font-size: 1.05em;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .card-meta {
            color: #8b949e;
            font-size: 0.9em;
            margin-bottom: 12px;
        }

        .card-description {
            color: #c9d1d9;
            line-height: 1.6;
            margin-top: 12px;
        }

        .card-link {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            color: #58a6ff;
            text-decoration: none;
            font-weight: 500;
            margin-top: 12px;
            transition: color 0.2s;
        }

        .card-link:hover {
            color: #79c0ff;
            text-decoration: underline;
        }

        .card-image {
            width: 100%;
            max-width: 500px;
            border-radius: 8px;
            margin-top: 16px;
            border: 1px solid #30363d;
        }

        /* Socials */
        .socials-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 12px;
        }

        .social-link {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 14px 18px;
            background: #1c2128;
            color: #c9d1d9;
            text-decoration: none;
            border-radius: 10px;
            border: 1px solid #30363d;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .social-link:hover {
            background: #238636;
            border-color: #238636;
            color: #ffffff;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(35, 134, 54, 0.3);
        }

        /* Skeleton Loading */
        .skeleton {
            background: #161b22;
            border-radius: 16px;
            border: 1px solid #30363d;
            overflow: hidden;
            animation: fadeIn 0.3s ease;
        }

        .skeleton-header {
            padding: 40px;
            border-bottom: 1px solid #30363d;
            display: flex;
            gap: 32px;
        }

        .skeleton-avatar {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            background: linear-gradient(90deg, #1c2128 25%, #30363d 50%, #1c2128 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }

        .skeleton-info {
            flex: 1;
        }

        .skeleton-line {
            height: 20px;
            background: linear-gradient(90deg, #1c2128 25%, #30363d 50%, #1c2128 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
            border-radius: 4px;
            margin-bottom: 12px;
        }

        .skeleton-line.title {
            width: 60%;
            height: 32px;
        }

        .skeleton-line.subtitle {
            width: 40%;
            height: 24px;
        }

        .skeleton-line.text {
            width: 50%;
        }

        .skeleton-content {
            padding: 40px;
        }

        .skeleton-block {
            margin-bottom: 32px;
        }

        .skeleton-section-title {
            width: 30%;
            height: 28px;
            background: linear-gradient(90deg, #1c2128 25%, #30363d 50%, #1c2128 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        .skeleton-card {
            background: #0d1117;
            padding: 28px;
            border-radius: 12px;
            border: 1px solid #30363d;
            border-left: 4px solid #30363d;
            margin-bottom: 16px;
        }

        @keyframes shimmer {
            0% {
                background-position: -200% 0;
            }
            100% {
                background-position: 200% 0;
            }
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 60px 20px 30px;
            color: #8b949e;
            font-size: 0.95em;
            max-width: 1200px;
            margin: 0 auto;
            line-height: 1.8;
        }

        .footer a {
            color: #58a6ff;
            text-decoration: none;
            transition: color 0.2s;
        }

        .footer a:hover {
            color: #79c0ff;
            text-decoration: underline;
        }

        .footer-divider {
            margin: 0 8px;
            color: #30363d;
        }

        /* Utility */
        .hidden {
            display: none;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .profile-header {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .profile-meta {
                justify-content: center;
            }

            .search-box {
                flex-direction: column;
            }

            .logo {
                font-size: 2.5em;
            }

            .profile-name {
                font-size: 2em;
            }

            .socials-grid {
                grid-template-columns: 1fr;
            }

            .content-section {
                padding: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">GetMyName</div>
            <div class="tagline">Discover and showcase developer profiles</div>
            
            <div class="search-container">
                <div class="search-box">
                    <input type="text" id="usernameInput" placeholder="Enter username..." />
                    <button class="search-btn" id="searchBtn">Search</button>
                </div>
                <div id="errorMessage" class="error-message hidden"></div>
            </div>
        </div>

        <div id="skeletonLoader" class="skeleton hidden">
            <div class="skeleton-header">
                <div class="skeleton-avatar"></div>
                <div class="skeleton-info">
                    <div class="skeleton-line title"></div>
                    <div class="skeleton-line subtitle"></div>
                    <div class="skeleton-line text"></div>
                    <div class="skeleton-line text" style="width: 35%;"></div>
                </div>
            </div>
            <div class="skeleton-content">
                <div class="skeleton-block">
                    <div class="skeleton-section-title"></div>
                    <div class="skeleton-line"></div>
                    <div class="skeleton-line" style="width: 80%;"></div>
                    <div class="skeleton-line" style="width: 60%;"></div>
                </div>
                <div class="skeleton-block">
                    <div class="skeleton-section-title"></div>
                    <div class="skeleton-card">
                        <div class="skeleton-line" style="width: 70%;"></div>
                        <div class="skeleton-line" style="width: 50%;"></div>
                    </div>
                    <div class="skeleton-card">
                        <div class="skeleton-line" style="width: 65%;"></div>
                        <div class="skeleton-line" style="width: 45%;"></div>
                    </div>
                </div>
            </div>
        </div>

        <div id="profileCard" class="profile-card hidden"></div>
    </div>

    <footer class="footer">
        <div>
            Powered by <a href="https://getmy.name" target="_blank">getmy.name</a> API from <a href="https://mtex.dev" target="_blank">MTEX.dev</a>
        </div>
        <div style="margin-top: 8px;">
            <a href="https://github.com/AI-Develops/getmyname-viewer" target="_blank">View on GitHub</a>
            <span class="footer-divider">‚Ä¢</span>
            Made with <a href="https://claude.ai" target="_blank">Claude Sonnet 4.5</a>
        </div>
    </footer>

    <script>
        const usernameInput = document.getElementById('usernameInput');
        const searchBtn = document.getElementById('searchBtn');
        const errorMessage = document.getElementById('errorMessage');
        const skeletonLoader = document.getElementById('skeletonLoader');
        const profileCard = document.getElementById('profileCard');

        async function fetchProfile(username) {
            const response = await fetch(`https://getmy.name/api/v1/profile/${username}`);
            if (!response.ok) {
                throw new Error('User not found');
            }
            return await response.json();
        }

        function formatDate(dateString) {
            if (!dateString) return 'Present';
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { year: 'numeric', month: 'long' });
        }

        function getSocialUrl(platform, value) {
            const urls = {
                github: `https://github.com/${value}`,
                linkedin: `https://linkedin.com/in/${value}`,
                twitter: `https://twitter.com/${value}`,
                personal_website: value,
                codepen: `https://codepen.io/${value}`,
                instagram: `https://instagram.com/${value}`,
                youtube_url: value,
                stackoverflow: `https://stackoverflow.com/users/${value}`,
                bluesky: `https://bsky.app/profile/${value}`,
                dev_to: `https://dev.to/${value}`,
                hashnode: `https://hashnode.com/${value}`,
                npm: `https://www.npmjs.com/${value}`,
                product_hunt: `https://www.producthunt.com/@${value}`,
                polywork: `https://www.polywork.com/${value}`,
                gitlab: `https://gitlab.com/${value}`,
                dribbble: `https://dribbble.com/${value}`,
                figma: `https://figma.com/@${value}`
            };
            return urls[platform] || '#';
        }

        function getSocialIcon(platform) {
            const icons = {
                github: 'üêô',
                linkedin: 'üíº',
                twitter: 'üê¶',
                personal_website: 'üåê',
                codepen: 'üìù',
                instagram: 'üì∑',
                youtube_url: 'üì∫',
                stackoverflow: 'üí¨',
                bluesky: 'ü¶ã',
                dev_to: 'üë®‚Äçüíª',
                hashnode: '#Ô∏è‚É£',
                npm: 'üì¶',
                product_hunt: 'üöÄ',
                polywork: 'üé®',
                gitlab: 'ü¶ä',
                dribbble: 'üèÄ',
                figma: 'üé®'
            };
            return icons[platform] || 'üîó';
        }

        function renderProfile(data) {
            let html = `
                <div class="profile-header">
                    <div class="avatar-section">
                        ${data.avatar_url ? `<img src="${data.avatar_url}" alt="${data.name}" class="avatar" />` : ''}
                    </div>
                    <div class="profile-info">
                        <h1 class="profile-name">${data.name}</h1>
                        <div class="profile-username">@${data.username}</div>
                        ${data.title ? `<div class="profile-title">${data.title}</div>` : ''}
                        ${data.pronouns ? `<div class="profile-pronouns">${data.pronouns}</div>` : ''}
                        <div class="profile-meta">
                            ${data.location ? `<div class="meta-item"><span class="meta-icon">üìç</span> ${data.location}</div>` : ''}
                            ${data.email ? `<div class="meta-item"><span class="meta-icon">‚úâÔ∏è</span> ${data.email}</div>` : ''}
                        </div>
                    </div>
                </div>
            `;

            // Bio Section
            if (data.bio || data.about_me) {
                html += `<div class="bio-section">`;
                if (data.bio) {
                    html += `<div class="bio-text">${data.bio}</div>`;
                }
                if (data.about_me && data.about_me !== data.bio) {
                    html += `<div class="bio-text" style="margin-top: 16px;">${data.about_me}</div>`;
                }
                html += `</div>`;
            }

            // Content Section
            html += `<div class="content-section"><div class="content-grid">`;

            // Skills
            if (data.skills && data.skills.length > 0) {
                html += `
                    <div class="section-block">
                        <h3 class="section-title"><span class="section-icon">‚ö°</span> Skills</h3>
                        <div class="skills-container">
                            ${data.skills.map(skill => `<span class="skill-tag">${skill}</span>`).join('')}
                        </div>
                    </div>
                `;
            }

            // Projects
            if (data.projects && data.projects.length > 0) {
                html += `
                    <div class="section-block">
                        <h3 class="section-title"><span class="section-icon">üöÄ</span> Projects</h3>
                        ${data.projects.map(project => `
                            <div class="card">
                                <div class="card-title">${project.title || project.name}</div>
                                ${project.description ? `<div class="card-description">${project.description}</div>` : ''}
                                ${project.url ? `<a href="${project.url}" target="_blank" class="card-link">View Project ‚Üí</a>` : ''}
                                ${project.image_path ? `<img src="${project.image_path}" alt="${project.title}" class="card-image" />` : ''}
                            </div>
                        `).join('')}
                    </div>
                `;
            }

            // Experience
            if (data.experiences && data.experiences.length > 0) {
                html += `
                    <div class="section-block">
                        <h3 class="section-title"><span class="section-icon">üíº</span> Experience</h3>
                        ${data.experiences.map(exp => `
                            <div class="card">
                                <div class="card-title">${exp.title}</div>
                                <div class="card-subtitle">${exp.company}${exp.location ? ` ‚Ä¢ ${exp.location}` : ''}</div>
                                <div class="card-meta">${formatDate(exp.start_date)} - ${formatDate(exp.end_date)}</div>
                                ${exp.description ? `<div class="card-description">${exp.description}</div>` : ''}
                            </div>
                        `).join('')}
                    </div>
                `;
            }

            // Education
            if (data.education && data.education.length > 0) {
                html += `
                    <div class="section-block">
                        <h3 class="section-title"><span class="section-icon">üéì</span> Education</h3>
                        ${data.education.map(edu => `
                            <div class="card">
                                <div class="card-title">${edu.degree}${edu.field_of_study ? ` in ${edu.field_of_study}` : ''}</div>
                                <div class="card-subtitle">${edu.school}</div>
                                <div class="card-meta">${formatDate(edu.start_date)} - ${formatDate(edu.end_date)}</div>
                                ${edu.description ? `<div class="card-description">${edu.description}</div>` : ''}
                            </div>
                        `).join('')}
                    </div>
                `;
            }

            // Socials
            if (data.socials && Object.keys(data.socials).length > 0) {
                const socialEntries = Object.entries(data.socials).filter(([_, value]) => value);
                if (socialEntries.length > 0) {
                    html += `
                        <div class="section-block">
                            <h3 class="section-title"><span class="section-icon">üîó</span> Connect</h3>
                            <div class="socials-grid">
                                ${socialEntries.map(([platform, value]) => `
                                    <a href="${getSocialUrl(platform, value)}" target="_blank" class="social-link">
                                        <span>${getSocialIcon(platform)}</span>
                                        ${platform.replace('_', ' ').replace(/\b\w/g, l => l.toUpperCase())}
                                    </a>
                                `).join('')}
                            </div>
                        </div>
                    `;
                }
            }

            html += `</div></div>`;
            profileCard.innerHTML = html;
        }

        async function handleSearch() {
            const username = usernameInput.value.trim();
            
            if (!username) {
                errorMessage.textContent = 'Please enter a username';
                errorMessage.classList.remove('hidden');
                return;
            }

            // Hide error and profile
            errorMessage.classList.add('hidden');
            profileCard.classList.add('hidden');
            
            // Show skeleton loader
            skeletonLoader.classList.remove('hidden');
            searchBtn.disabled = true;

            try {
                const data = await fetchProfile(username);
                
                // Hide skeleton
                skeletonLoader.classList.add('hidden');
                
                // Render and show profile
                renderProfile(data);
                profileCard.classList.remove('hidden');
            } catch (error) {
                skeletonLoader.classList.add('hidden');
                errorMessage.textContent = `Profile "${username}" not found. Please check the username and try again.`;
                errorMessage.classList.remove('hidden');
            } finally {
                searchBtn.disabled = false;
            }
        }

        searchBtn.addEventListener('click', handleSearch);
        usernameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleSearch();
            }
        });

        // Check for username in URL params
        const urlParams = new URLSearchParams(window.location.search);
        const usernameParam = urlParams.get('username');
        if (usernameParam) {
            usernameInput.value = usernameParam;
            handleSearch();
        }
    </script>
</body>
</html>
